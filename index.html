<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Private Atlas of Joy</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="password-overlay" style="
    position: fixed; 
    top: 0; left: 0; width: 100%; height: 100%; 
    background-color: #f4ece0; 
    background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
    z-index: 10001; 
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    transition: opacity 0.8s ease;
">
    <div style="
        border: 2px solid #bb9457; 
        padding: 40px; 
        text-align: center; 
        background: rgba(255,255,255,0.2); 
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        max-width: 80%;
    ">
        <h2 style="font-family: 'Playfair Display', serif; color: #6f1d1b; font-size: 2.2rem; font-style: italic; margin-bottom: 5px;">
            A Private Atlas of Joy
        </h2>
        <p style="font-family: 'EB Garamond', serif; color: #432818; margin-bottom: 25px; letter-spacing: 1px;">
            Please enter the secret word to open our story.
        </p>
        
        <input type="password" id="pass-input" placeholder="The secret word..." style="
            padding: 12px; 
            border: 1px solid #bb9457; 
            background: #fdf5e6;
            font-family: 'EB Garamond', serif; 
            text-align: center;
            font-size: 1.1rem;
            outline: none;
            width: 200px;
        ">

        <br>

        <button onclick="checkPass()" style="
            margin-top: 20px; 
            padding: 10px 30px; 
            background: #6f1d1b; 
            color: #f4ece0; 
            border: 1px solid #bb9457; 
            font-family: 'Playfair Display', serif; 
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        ">
            Unlock
        </button>
        
        <p id="err-msg" style="color: #6f1d1b; font-family: 'EB Garamond', serif; font-style: italic; margin-top: 15px; display: none;">
            Thatâ€™s not the word, my love...
        </p>
    </div>
</div>
    <header>
        <h1>A Private Atlas of Joy</h1>
        <p>These places have meant so much to our relationship. Visit each location, click the pin, and hit 'Stamp' to mark the memory!</p>
    </header>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.13.0/leaflet-providers.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
